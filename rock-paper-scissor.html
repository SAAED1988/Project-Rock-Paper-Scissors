<body>
    <script>
        //the project is based on all learn in basic curse o JS, if else, let, const, function, variables and more. 
//the bose of this game is make a game Rock-Paper-Scissor in the console.log only
//able to make a choice independently what is the input from the user, automatically answer by computer and making a match between options
//declare a winner of the game after 5 rounds played


        
        function getComputerChoice(){
            let computer = Math.random() * 3;
                if (computer <= 1){
                    return "Rock";
                } else if (computer <= 2){
                    return "Paper";
                }else if (computer <=3)
                    return "Scissor";            
        }
        
        function getHumanChoice(){
            let humanAnswer = prompt("Choice an Option! 'Rock','Paper', 'Scissor'","");
                if (humanAnswer == "Rock" 
                || humanAnswer == "rock"
                || humanAnswer == "ROCK"
                || humanAnswer =="RocK"){
                    return "Rock";
                } else if (humanAnswer == "Paper"
                || humanAnswer == "paper" 
                || humanAnswer == "PAPER" 
                || humanAnswer == "PapeR") {
                    return "Paper";
                }else if(humanAnswer == "Scissor" 
                || humanAnswer == "SCISSOR" 
                || humanAnswer == "ScissoR" 
                || humanAnswer == "scissor"){
                    return "Scissor";
                } 
        }

            // Score to players
            let computerScore = 0;
            let humanScore = 0;
            
        function playRound(computerChoice, humanChoice){
                if (computerChoice == "Rock" 
                    && humanChoice == "Scissor") {
                    console.log("You lose! Rock beats Scissor.");
                    computerScore++;
                } else if (computerChoice == "Scissor" 
                            && humanChoice == "Paper"){
                            console.log("You lose! Scissor beats Paper.");
                            computerScore++;
                } else if (computerChoice == "Paper" 
                            && humanChoice == "Rock"){
                            console.log("You lose! Paper beats Rock.");
                            computerScore++;
                } else if (humanChoice == "Rock" 
                            && computerChoice == "Scissor"){
                            console.log("You win! Rock beats Scissor.");
                            humanScore++;
                } else if (humanChoice == "Scissor" 
                            && computerChoice == "Paper"){
                            console.log("You win! Scissor beats Paper.");
                            humanScore++;
                } else if (humanChoice == "Paper" 
                            && computerChoice == "Rock"){
                            console.log("You win! Paper beats Rock.");
                            humanScore++;
                } else {
                    console.log("TIe!!!.");
                }       
        }

        // 5 rounds
        function playGame(){
            
            const computerSelection = getComputerChoice();
            const humanSelection = getHumanChoice();
            playRound (computerSelection, humanSelection);
            
  
            const computerSelectionTwo = getComputerChoice();
            const humanSelectionTwo = getHumanChoice();
            playRound (computerSelectionTwo, humanSelectionTwo);
            
            const computerSelectionThree = getComputerChoice();
            const humanSelectionThree = getHumanChoice();
            playRound (computerSelectionThree, humanSelectionThree);
            
            const computerSelectionFourth = getComputerChoice();
            const humanSelectionFourth = getHumanChoice();
            playRound (computerSelectionFourth, humanSelectionFourth);
            
            const computerSelectionFifth = getComputerChoice();
            const humanSelectionFifth = getHumanChoice();
            playRound (computerSelectionFifth, humanSelectionFifth);

            // EndGame
            if (computerScore === 3) {
                console.log("Computer is the WINNER!");
            } else if (humanScore === 3){
                console.log("You are the WINNER!");
            } else{
                console.log("GAME OVER!!!")
            }
        }
        playGame();

    </script>
